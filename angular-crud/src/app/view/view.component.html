<div class="container">
    <div class="register col-md-5 col-sm-6">
        <h1 class="title"><strong>View Your Bio Data</strong></h1>
        <h6><span style="color: red;"><strong>NOTE:</strong></span> All the values are read-only.</h6>
          <form [formGroup]="bioDataForm">
              <div class="form-group">
                <label class="reg_txt">Name</label>
                  <div class="controls form-inline">       
                    <input type="text" class="input-name" formControlName="firstName" required>
                    <input type="text" class="input-name" formControlName="lastName">
                  </div>                        
              </div>
              <div class="clearfix"></div>
              
              <div class="form-group">
              <label class="reg_txt">Email</label>
                <input type="text" class="form-register text" id="" formControlName="email">
              </div>

              <div class="form-group">
                <label class="reg_txt">Phone Number</label>
                  <input type="text" class="form-register text" id="" formControlName="phoneNumber">
              </div>
              
              <div class="clearfix"></div>
              
              <div class="form-group">
                <label class="reg_txt">Address</label>
                <input type="text" class="form-register text" id="" style="margin-bottom:15px;" formControlName="address1">
                <input type="text" class="form-register text" id="" formControlName="address2">
              </div>
              
              <div class="form-group">                    
                <div class="controls form-inline">       
                  <input type="text" class="input-name" formControlName="city">
                  <input type="text" class="input-name" formControlName="state">
                </div>                        
              </div>
              
              <div class="form-group">                    
                <div class="controls form-inline">       
                  <input type="text" class="input-name" formControlName="zipCode">
                  <input type="text" class="input-name" formControlName="country">
                </div>                      
              </div>
    
              <div class="form-group">
                <label class="reg_txt">Write Your qualification</label>
                <input type="text" class="form-register text" style="margin-bottom:15px;" formControlName="qualification">
              </div> 
              
              <div class="clearfix"></div>
              
              <div class="form-group">
                <label class="reg_txt">Comment</label>                        
                <textarea class="form-register text" formControlName="comments"></textarea>
              </div>
    
          </form>
      </div>
    </div>
